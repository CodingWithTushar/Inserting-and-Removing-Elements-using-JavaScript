<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div style="display: flex;" class="box">I am box 1</div>
        <div class="box">I am box 2</div>
    </div>
    <script>
        let div = document.createElement("div");

        div.setAttribute("class", "created");

        let cont = document.querySelector(".container");
        cont.insertAdjacentHTML("beforeend" , "I am Under The Water Please help me ")
    </script>
</body>
